<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<link rel="stylesheet" href="jquerylbt/css/shutter.css">

</head>
<body>
<div class="shutter">
<div class="shutter-img">
  <a href="#"><img src="jquerylbt/images/a1.png" alt="#"></a>
  <a href="#"><img src="jquerylbt/images/a2.png" alt="#"></a>
  <a href="#"><img src="jquerylbt/images/a3.png" alt="#"></a>
   <a href="#"><img src="jquerylbt/images/a4.png" alt="#"></a>
</div>
<ul class="shutter-btn">
  <li class="prev"></li>
  <li class="next"></li>
</ul>
</div>

<script src="jquerylbt/jquery-1.11.3.js"></script>
<script src="jquerylbt/js/velocity.js"></script>
<script src="jquerylbt/js/shutter.js"></script>
<script>
$(function () {
  $('.shutter').shutter({
	shutterW: 1000, // 容器宽度
	shutterH: 358, // 容器高度
	isAutoPlay: true, // 是否自动播放
	playInterval: 3000, // 自动播放时间
	curDisplay: 3, // 当前显示页
	fullPage: false // 是否全屏展示
  });
});
</script>
 <a href="综合.html">tiaozhuan</a>

</body>
</html>
